<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/logo_kmusdc.png" type="image/x-icon">
    <title>KmusDC RetroArcade</title>
</head>
<body>
    <header class="cabecera">
        <a href="#" class="empresa-logo">
                <img src="img/logo_kmusdc.png" class="logo" alt="logo de la empresa">
                <h1>KmusDC RetroArcade</h1>
        </a>

        <nav class="menu">
            <a href="#"><h3>Inicio</h3></a>
            <a href="#"><h3>Noticias</h3></a>
            <a href="#"><h3>Descargas</h3></a>
        </nav>
    </header>

        <div class="imagen">
            <img src="img/PSX-Console-Set.png" alt="foto de playsyation 1">

                <span class="text">PlayStation</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/N64-Console-Set.png" alt="foto de n64">

        </div>
        <div class="imagen">
            <img src="img/Sega-dreamcast-Console-Set.png" alt="foto de dreamcast">

                <span class="text">Dreamcast</span>
            </span>

        <div class="imagen">
            <img src="img/PlayStation_2.png" alt="foto de playsyation 2">
            <span class="nombre">
                <span class="text">PS2</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/GameCube-Console-Set.png" alt="foto de gamecube">
            <span class="nombre">

            </span>
        </div>
        <div class="imagen">
            <img src="img/Xbox-Console-Set.png" alt="foto de xbox">
            <span class="nombre">
                <span class="text">X-Box</span>
            </span>
        </div>
    </div>
